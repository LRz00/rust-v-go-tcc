services:
  postgres:
    image: postgres:16
    container_name: tcc_postgres
    restart: always
    environment:
      POSTGRES_USER: tcc
      POSTGRES_PASSWORD: tcc
      POSTGRES_DB: tcc
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tcc"]
      interval: 5s
      timeout: 5s
      retries: 5

  go-api:
    build: ./go-api
    container_name: tcc_go_api
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  rust-api:
    build: ./rust-api
    container_name: tcc_rust_api
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
